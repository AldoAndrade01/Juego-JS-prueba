<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego JS</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    
    <div class="container"> <!--Contendero principal de todo -->
        <h1 id="tmain">Piedra Papel o Tijeras</h1>

        <div id="result">

            <img id="machineimg" src="img/rock.svg">

            <div id="start-text"> 
                Choose an option
            </div>

            <img id="userimg" src="img/rock.svg">
        </div>
        

        <div id="group-btn"> <!--Grupo de botones con las imagenes-->
            <button id="rock" type="button">
                <img src="img/rock.svg">
            </button>

            <button id="paper" type="button">
                <img src="img/paper.svg">
            </button>

            <button id="scissors" type="button">
                <img src="img/scissors.svg">
            </button>
        </div>

        <footer>
            Hecho por mi merengues jeje
        </footer>

    </div>
    <script src="app.js"></script>
</body>
</html>
